version: '3'
services:
  zookeeper:
    image: 'bitnami/zookeeper:latest'
    ports:
      - '2181:2181'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
  kafka:
    image: 'bitnami/kafka:latest'
    ports:
      - '9092:9092'
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper
  create-topic:
    image: 'bitnami/kafka:latest'
    depends_on:
      - kafka
    command: >
      bash -c "sleep 5 && kafka-topics.sh --create --bootstrap-server kafka:9092 --topic iot_data --partitions 1 --replication-factor 1"
  producer:
    build: ./producer
    ports:
      - '3000:3000'
    depends_on:
      - kafka
  consumer:
    build: ./consumer
    depends_on:
      - kafka
